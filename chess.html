<!DOCTYPE html>
<html>


<body>
    <p>Enter the direction S,W,E,N,NE,NW,SE,SW</p>
    <input type=text id="direction" placeholder="enter the direction to move" onchange="directions(); calcu();"><br>
    <p id="textinput"></p>

    <p>The queen moved to position</p>
    <p id="trial"></p>
    <p id="clc1"></p>



    <script>
        var postion;
        var direct;
        var flag = 60;
        var jumb;
        var dt;

        var position = [
            "a8", "b8", "c8", "d8", "e8", "f8", "g8", "h8",
            "a7", "b7", "c7", "d7", "e7", "f7", "g7", "h7",
            "a6", "b6", "c6", "d6", "e6", "f6", "g6", "h6",
            "a5", "b5", "c5", "d5", "e5", "f5", "g5", "h5",
            "a4", "b4", "c4", "d4", "e4", "f4", "g4", "h4",
            "a3", "b3", "c3", "d3", "e3", "f3", "g3", "h3",
            "a2", "b2", "c2", "d2", "e2", "f2", "g2", "h2",
            "a1", "b1", "c1", "d1", "e1", "f1", "g1", "h1"];
        function directions() {
            document.getElementById("textinput").innerHTML =
                direct = document.getElementById("direction").value;
            dt = direct.split(/([0-9]+)/)

        }


        function calcu() {

            jumb = dt[1];
            switch (dt[0]) {
                case "S":
                    jumb *= 8;
                    flag += jumb;

                    break;
                case "N":
                    jumb *= 8;
                    flag -= jumb;

                    break;
                case "W":
                    jumb *= 1;
                    flag -= jumb;

                    break;
                case "E":
                    jumb *= 1;
                    flag += jumb;

                    break;
                case "SW":
                    jumb *= 7;
                    flag += jumb;

                    break;
                case "SE":
                    jumb *= 9;
                    flag += jumb;
                    break;
                case "NW":
                    jumb *= 9;
                    flag -= jumb;

                    break;
                case "NE":
                    jumb *= 7;
                    flag -= jumb;

                    break;
                    return flag;
            }

            function postionlast(flag) {
                flag = flag - 1;
                document.getElementById("trial").innerHTML = position[flag];

            }
            function clc() {
                document.getElementById("clc1").innerHTML = flag;
            }
            postionlast(flag)
            clc()



        }


    </script>



</body>

</html>
